<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#3E92CC" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>WenBun</title>
    %sveltekit.head%
  </head>
  <style>
    html {
        overflow-x: hidden;
    }
    body {
        max-width: 100vw;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
        background-color: #E0E0E0;
        font-family: 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .chinese-font {
        font-family: 'Noto Sans SC', 'Noto Sans', Helvetica, Arial, sans-serif;
    }
    input, select, textarea, button {
        font-size: 0.8333333em; /* 14px/16px */
        line-height: 1.2em;
    }
  </style>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
